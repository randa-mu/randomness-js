name: build
on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v4"

      - name: Install nodejs ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 22.3.0

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build